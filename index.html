<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Casino â€“ Test Scene</title>

  <style>
    /* Reset + full screen canvas */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>

  <!-- LOAD THREE.JS FROM YOUR LIBS FOLDER -->
  <script src="libs/three.min.js"></script>

  <script>
    // =========================
    // BASIC THREE.JS TEST SCENE
    // =========================

    // Scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x050510);

    // Camera
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = 5;

    // Renderer
    const renderer = new THREE.WebGLRenderer({
      antialias: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // Geometry (cube)
    const geometry = new THREE.BoxGeometry(1.5, 1.5, 1.5);

    const material = new THREE.MeshStandardMaterial({
      color: 0x00ffd5,
      metalness: 0.7,
      roughness: 0.25
    });

    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // Lights
    const keyLight = new THREE.PointLight(0xffffff, 2);
    keyLight.position.set(5, 5, 5);
    scene.add(keyLight);

    const fillLight = new THREE.AmbientLight(0xffffff, 0.35);
    scene.add(fillLight);

    // Resize handling
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      cube.rotation.x += 0.01;
      cube.rotation.y += 0.012;

      renderer.render(scene, camera);
    }

    animate();
  </script>

</body>
</html>
